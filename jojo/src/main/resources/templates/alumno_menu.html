<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>

        <title>Menú Alumno</title>

    </head>
    <body>

        <main layout:fragment="content">

            <div class="container position-absolute top-50 start-50 translate-middle">
                <p class="display-2 text-center p-3">Bienvenido Alumno</p>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-warning btn-lg fs-3">
                        Elección Prácticas
                    </button>
                </div>

                <div class="container text-center w-50">
                    <div class="row justify-content-around">
                        <div class="col p-2">
                            <button type="button" class="btn btn-warning btn-lg fs-4">
                                Asignación de Prácticas
                            </button>
                        </div>
                        <div class="col p-2">
                            <button type="button" class="btn btn-warning btn-lg fs-4">
                                Certificado de Prácticas
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
