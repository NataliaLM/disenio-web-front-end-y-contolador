<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>

        <title>Menú Alumno</title>

    </head>
    <body>

        <main layout:fragment="content">

            <div class="container position-absolute top-50 start-50 translate-middle">
                
                <form class="text-center formatomainmr form-signin w-100 m-auto">
                    <img class="mb-4" src="../assets/logotipo.png" alt="" width="162" height="57">
                    <h1 class="h3 mb-3 fw-normal">Bienvenido a App Prácticas</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
                </form>

            </div>
        </main>
    </body>
</html>
